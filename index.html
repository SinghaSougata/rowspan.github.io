<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row</title>
    <style>
        table{
            width: 50%;
            text-align: center;
            background-color: red;
        }
        div{
            height: 80vh;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <table border="2">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>city</th>
                
            </tr>
            <tr>
                <td>1</td>
                <td>s1</td>
                <td>c1</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>s2</td>
                <td>c2</td>
            </tr>
            
            </tr>
                <td>s3</td>
                <td>c3</td>
            </tr>
        </table>
    </div>
</body>
</html>
